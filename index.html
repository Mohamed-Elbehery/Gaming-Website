<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/77380724c1.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Template 3</title>
  </head>
  <body>
    <!--! Header Section -->
    <nav>
      <a href="#">
        <img src="assets/logo.png" />
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a>Games</a> <i class="fa-solid fa-caret-down"></i>
          <ul class="mini-bar">
            <li><a href="#racing">Racing</a></li>
            <li><a href="#zombie">Zombie</a></li>
            <li><a href="#action">Action</a></li>
          </ul>
        </li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact-us">Contact Us</a></li>
      </ul>
      <span id="header-toggler"><i class="fa-solid fa-caret-left"></i></span>
    </nav>
    <div class="background">
      <img src="assets/bg.jpg" />
      <div class="overlay">
        <div class="caption">
          <h2>Welcome to our<span> Games</span></h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. At, fuga
            asperiores ad nihil officiis dolorum obcaecati saepe culpa
          </p>
          <a href="#gameplay" class="btn go-btn">Go to Play</a>
        </div>
      </div>
    </div>
    <section class="gameplay" id="gameplay">
      <div class="main-title">
        <h2>Game Play</h2>
      </div>
      <div class="gameplay-cards">
        <div class="gameplay-card">
          <img src="./assets/ab1.jfif" alt="game-background" />
        </div>
        <div class="gameplay-card">
          <img src="./assets/ab2.jfif" alt="game-background" />
        </div>
        <div class="gameplay-card">
          <img src="./assets/ab3.jfif" alt="game-background" />
        </div>
        <div class="gameplay-card">
          <img src="./assets/ab4.jfif" alt="game-background" />
        </div>
        <div class="gameplay-card">
          <img src="./assets/ab5.jfif" alt="game-background" />
        </div>
      </div>
    </section>
    <!--! Racing Section -->
    <section class="racing" id="racing">
      <div class="main-title">
        <h2>Racing</h2>
      </div>
      <div class="racing-cards">
        <div class="racing-card">
          <img src="./assets/ra2.jfif" alt="car" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Need For Speed</button>
        </div>
        <div class="racing-card middle-car">
          <img src="./assets/re1.jfif" alt="car" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Asphalt 9</button>
        </div>
        <div class="racing-card">
          <img src="./assets/re3.jfif" alt="car" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Asphalt 9 Block Wave</button>
        </div>
      </div>
    </section>
    <section class="zombie" id="zombie">
      <div class="main-title">
        <h2>Zombie</h2>
      </div>
      <div class="zombie-cards">
        <div class="zombie-card">
          <img src="./assets/zo1.jfif" alt="zombie-wave1" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Zombie Wave l</button>
        </div>
        <div class="zombie-card middle-zombie">
          <img src="./assets/zo2.jfif" alt="zombie-wave2" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Zombie Wave ll</button>
        </div>
        <div class="zombie-card">
          <img src="./assets/zo3.jfif" alt="zombie-wave3" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Zombie Wave lll</button>
        </div>
      </div>
    </section>
    <section class="action" id="action">
      <div class="main-title">
        <h2>Action</h2>
      </div>
      <div class="action-cards">
        <div class="action-card">
          <img src="./assets/ac1.jfif" alt="action-wave1" />
          <div class="overlay"></div>
          <button class="btn btn-primary">Tomb Raider</button>
        </div>
        <div class="action-card middle-action">
          <img src="./assets/ac2.jfif" alt="action-wave2" />
          <div class="overlay"></div>
          <button class="btn btn-primary">GTA V</button>
        </div>
        <div class="action-card">
          <img src="./assets/ac3.jfif" alt="action-wave3" />
          <div class="overlay"></div>
          <button class="btn btn-primary">God Of War 4</button>
        </div>
      </div>
    </section>
    <section class="contact-us" id="contact-us">
      <form>
        <div class="contacts-title">
          <h2>Contacts</h2>
        </div>
        <input type="text" name="gameName" placeholder="Enter Game Name..." />
        <select name="formSelect">
          <option>Select Game Category</option>
          <option value="action">Action</option>
          <option value="mmorpg">MMORPG</option>
          <option value="strategy">Strategy</option>
          <option value="all">All</option>
        </select>
        <textarea
          cols="50"
          rows="10"
          name="formMessage"
          placeholder="Message..."
        ></textarea>
        <button class="btn form-btn">Send Request</button>
      </form>
    </section>
    <script
      src="https://kit.fontawesome.com/77380724c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/App.js"></script>
  </body>
</html>
